<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPE Market - Telegram Mini App</title>
    
    <!-- Стили нашего приложения -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки для кнопок (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Подключаем Telegram Web App SDK (для работы в Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- ПОДКЛЮЧАЕМ БИБЛИОТЕКУ SUPABASE (ВАЖНО!) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Наши скрипты -->
    <script src="supabase.js"></script> <!-- Файл с настройками базы данных -->
    <script src="app.js" defer></script> <!-- Основная логика приложения -->
    
    <style>
        /* Дополнительные стили для фото и улучшения */
        .photo-section {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            min-height: 100px;
        }
        
        .photo-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #218838;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .photo-counter {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        
        .photo-counter.warning {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .ad-photos-carousel {
            position: relative;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            height: 180px;
        }
        
        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-slide.active {
            display: block;
        }
        
        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .carousel-dot.active {
            background: white;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Основной контейнер приложения -->
    <div class="container">
        <!-- Шапка с названием и профилем -->
        <header class="header">
            <h1><i class="fas fa-smoking"></i> VAPE Market</h1>
            <div class="user-info">
                <span id="userName"><i class="fas fa-user"></i> Загрузка...</span>
                <button onclick="openProfile()"><i class="fas fa-cog"></i> Профиль</button>
            </div>
        </header>

        <!-- Блок категорий товаров -->
        <div class="categories">
            <h2><i class="fas fa-list"></i> Категории товаров</h2>
            <div class="category-grid">
                <!-- Категория 1 -->
                <div class="category-card" onclick="showCategory('liquids')">
                    <div class="category-icon"><i class="fas fa-tint"></i></div>
                    <h3>Жидкости</h3>
                    <p style="font-size:12px; color:#666;">Соки, соли</p>
                </div>
                
                <!-- Категория 2 -->
                <div class="category-card" onclick="showCategory('consumables')">
                    <div class="category-icon"><i class="fas fa-tools"></i></div>
                    <h3>Расходники</h3>
                    <p style="font-size:12px; color:#666;">Испарители</p>
                </div>
                
                <!-- Категория 3 -->
                <div class="category-card" onclick="showCategory('disposables')">
                    <div class="category-icon"><i class="fas fa-mobile-alt"></i></div>
                    <h3>Одноразовые</h3>
                    <p style="font-size:12px; color:#666;">Pod-системы</p>
                </div>
                
                <!-- Категория 4 -->
                <div class="category-card" onclick="showCategory('pod-systems')">
                    <div class="category-icon"><i class="fas fa-bolt"></i></div>
                    <h3>Устройства</h3>
                    <p style="font-size:12px; color:#666;">Моды, боксы</p>
                </div>
                
                <!-- Категория 5 -->
                <div class="category-card" onclick="showCategory('others')">
                    <div class="category-icon"><i class="fas fa-box"></i></div>
                    <h3>Другое</h3>
                    <p style="font-size:12px; color:#666;">Аксессуары</p>
                </div>
            </div>
        </div>

        <!-- Блок с объявлениями -->
        <div class="ads-section">
            <h2><i class="fas fa-fire"></i> Последние объявления</h2>
            <div id="adsContainer" class="ads-grid">
                <!-- Сюда JavaScript загрузит объявления из базы данных -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Загрузка объявлений...</p>
                </div>
            </div>
        </div>

        <!-- Кнопка добавления нового объявления (плавающая) -->
        <button class="add-btn" onclick="openAddForm()">
            <i class="fas fa-plus-circle"></i> Добавить объявление
        </button>

        <!-- Нижняя панель навигации -->
        <nav class="bottom-nav">
            <button onclick="showHome()"><i class="fas fa-home"></i> Главная</button>
            <button onclick="showMyAds()"><i class="fas fa-clipboard-list"></i> Мои</button>
            <button onclick="showChats()"><i class="fas fa-comments"></i> Чат</button>
            <button onclick="refreshApp()"><i class="fas fa-sync-alt"></i> Обновить</button>
        </nav>
    </div>

    <!-- Модальное окно (всплывающее окно для форм) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Сюда подгружается содержимое: формы, информация и т.д. -->
            </div>
        </div>
    </div>
    
    <!-- Скрытый input для загрузки фото (используется в браузере) -->
    <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
    
    <!-- Сообщение об ошибке подключения (показывается при проблемах) -->
    <div id="errorMessage" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#dc3545; color:white; padding:15px; border-radius:10px; z-index:3000; box-shadow:0 5px 15px rgba(0,0,0,0.2);">
        <i class="fas fa-exclamation-triangle"></i> Ошибка подключения к базе. Проверьте настройки Supabase.
    </div>
    
    <script>
        // Простая функция обновления страницы
        function refreshApp() {
            window.location.reload();
        }
        
        // Показываем ошибку, если проблемы с загрузкой
        setTimeout(() => {
            if (document.querySelector('.loading')) {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            }
        }, 10000);
    </script>
</body>
</html>

<script>
  // Твои данные Supabase
  const SUPABASE_URL = 'https://kawspxlxbncaihbnoetc.supabase.co'
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imthd3NweGx4Ym5jYWloYm5vZXRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDkyMTIsImV4cCI6MjA4MjE4NTIxMn0.ULXwvlG8rl6iMO6MLgG0CbE08flNT-eqethEQgRX0n4'
  
  // Создаём клиент
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
  
  // Функция загрузки товаров
  async function loadProducts() {
    const { data, error } = await supabase
      .from('mini_app_market')
      .select('*')
      .order('created_at', { ascending: false })
    
    if (error) {
      console.error('Ошибка загрузки:', error)
      // Показываем ошибку в интерфейсе
      document.getElementById('error-message').innerHTML = 
        '❌ Не удалось загрузить товары: ' + error.message
    } else {
      console.log('Товары загружены:', data)
      // Отрисовываем товары
      renderProducts(data)
    }
  }
  
  // Функция отрисовки товаров (замени на свою)
  function renderProducts(products) {
    const container = document.getElementById('products-container') // или другой ID
    if (!container) return
    
    container.innerHTML = products.map(product => `
      <div class="product">
        <h3>${product.title}</h3>
        <p>Категория: ${product.category}</p>
        <p>Цена: ${product.price} ₽</p>
        <p>${product.description}</p>
      </div>
    `).join('')
  }
  
  // Загружаем товары при загрузке страницы
  document.addEventListener('DOMContentLoaded', loadProducts)
</script>
