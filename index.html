        }
        
        .product-title {

        }
        
        .product-category {

            background: #e9ecef;

            color: #666;

        }
        
        .product-price {
            font-size: 1.8rem;
            color: #8e2de2;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        #error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            background: #ffe6e6;

        }
        
        .loading {

            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 2px solid #e9ecef;
        }
        
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #8e2de2;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
            transition: all 0.3s;
            border: none;
        }
        
        .add-btn:hover {
            transform: scale(1.1);
            background: #4a00e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ –ú–∏–Ω–∏-–∞–ø–ø –ú–∞—Ä–∫–µ—Ç</h1>
            <p class="subtitle">–ü–æ–∫—É–ø–∞–π –∏ –ø—Ä–æ–¥–∞–≤–∞–π —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è –≤–µ–π–ø–∏–Ω–≥–∞</p>
        </header>
        
        <div class="categories">
            <button class="category-btn active" data-category="–í—Å–µ">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
            <button class="category-btn" data-category="–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</button>
            <button class="category-btn" data-category="–ñ–∏–¥–∫–æ—Å—Ç–∏">–ñ–∏–¥–∫–æ—Å—Ç–∏</button>
            <button class="category-btn" data-category="Pod-—Å–∏—Å—Ç–µ–º—ã">Pod-—Å–∏—Å—Ç–µ–º—ã</button>
            <button class="category-btn" data-category="–†–∞—Å—Ö–æ–¥–Ω–∏–∫–∏">–†–∞—Å—Ö–æ–¥–Ω–∏–∫–∏</button>
        </div>
        
        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—à–∏–±–æ–∫ -->
        <div id="error-message" style="display: none;"></div>
        
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        <div class="products-grid" id="products-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        </div>
        
        <footer>
            <p>¬© 2024 –ú–∏–Ω–∏-–∞–ø–ø –ú–∞—Ä–∫–µ—Ç. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
            <p>–¢–æ–≤–∞—Ä—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</p>
        </footer>
    </div>
    
    <button class="add-btn" id="add-product-btn">+</button>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // –¢–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ Supabase
        const SUPABASE_URL = 'https://kawspxlxbncaihbnoetc.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imthd3NweGx4Ym5jYWloYm5vZXRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDkyMTIsImV4cCI6MjA4MjE4NTIxMn0.ULXwvlG8rl6iMO6MLgG0CbE08flNT-eqethEQgRX0n4'
        
        // –°–æ–∑–¥–∞—ë–º –∫–ª–∏–µ–Ω—Ç Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
        
        // –í—Å–µ —Ç–æ–≤–∞—Ä—ã –∏ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ
        let allProducts = []
        let filteredProducts = []
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ –±–∞–∑—ã
        async function loadProducts() {
            const errorElement = document.getElementById('error-message')
            const container = document.getElementById('products-container')
            
            try {
                const { data, error } = await supabase
                    .from('mini_app_market')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                if (error) {
                    throw error
                }
                
                allProducts = data
                filteredProducts = [...allProducts]
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                renderProducts(filteredProducts)
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                errorElement.style.display = 'none'
                
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤:', data.length)
                
            } catch (error) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                errorElement.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`
                errorElement.style.display = 'block'
                
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.
                    </div>
                `
                
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error)
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
        function renderProducts(products) {
            const container = document.getElementById('products-container')
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666; grid-column: 1/-1;">
                        –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                    </div>
                `
                return
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-title">${product.title}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">${product.price} ‚ÇΩ</div>
                    <div class="product-description">${product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</div>
                    <div style="color: #999; font-size: 0.9rem;">
                        –î–æ–±–∞–≤–ª–µ–Ω–æ: ${new Date(product.created_at).toLocaleDateString('ru-RU')}
                    </div>
                </div>
            `).join('')
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        function setupCategoryFilters() {
            const buttons = document.querySelectorAll('.category-btn')
            
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    buttons.forEach(b => b.classList.remove('active'))
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
                    btn.classList.add('active')
                    
                    const category = btn.dataset.category
                    
                    if (category === '–í—Å–µ') {
                        filteredProducts = [...allProducts]
                    } else {
                        filteredProducts = allProducts.filter(
                            product => product.category === category
                        )
                    }
                    
                    renderProducts(filteredProducts)
                })
            })
        }
        
        // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function setupAddButton() {
            document.getElementById('add-product-btn').addEventListener('click', () => {
                const newProduct = {
                    title: prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞:'),
                    category: prompt('–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞/–ñ–∏–¥–∫–æ—Å—Ç–∏/Pod-—Å–∏—Å—Ç–µ–º—ã/–†–∞—Å—Ö–æ–¥–Ω–∏–∫–∏):'),
                    price: parseInt(prompt('–¶–µ–Ω–∞ (‚ÇΩ):')),
                    description: prompt('–û–ø–∏—Å–∞–Ω–∏–µ:')
                }
                
                if (newProduct.title && newProduct.category && newProduct.price) {
                    addProduct(newProduct)
                } else {
                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!')
                }
            })
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –±–∞–∑—É
        async function addProduct(product) {
            try {
                const { error } = await supabase
                    .from('mini_app_market')
                    .insert([product])
                
                if (error) throw error
                
                alert('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!')
                loadProducts() // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                
            } catch (error) {
                alert(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`)
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error)
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts()
            setupCategoryFilters()
            setupAddButton()
        })
    </script>
</body>
