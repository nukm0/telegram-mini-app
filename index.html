<!DOCTYPE html>
<html>
<head>
    <title>VAPE Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>VAPE Market</h1>
    <button onclick="alert('Работает!')">Тест</button>
    <button onclick="openAddForm()">Добавить объявление</button>
    
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; margin:50px auto; padding:20px; width:300px; border-radius:10px;">
            <h3>Добавить объявление</h3>
            <input type="text" id="title" placeholder="Название"><br><br>
            <button onclick="addAd()">Опубликовать</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>
    
    <script>
        function openAddForm() {
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        function addAd() {
            alert('Объявление добавлено!');
            closeModal();
        }
    </script>
</body>
</html>
